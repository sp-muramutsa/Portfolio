<!DOCTYPE html>

<html lang="en">
    <head>
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <title>Contact Me</title>
        <div id="navigation-container"></div>
        <script src="navigation.js"></script>
    </head>
    <body>
        <section id="contact">
            <div class="container mt-3 contactContent">
                <h1 class="text-center">Contact Me</h1>

                <div class="row mt-4">
                    <div class="col-lg-6">
                        <div style="max-width:100%;overflow:hidden;color:red;width:500px;height:500px;">
                            <div id="my-map-canvas" style="height:100%; width:100%;max-width:100%;">
                                <iframe style="height:100%;width:100%;border:0;" frameborder="0" src="https://www.google.com/maps/embed/v1/place?q=Las+Colinas,+Irving,+TX,+USA&key=AIzaSyBFw0Qbyq9zTFTd-tUY6dZWTgaQzuU17R8"></iframe>
                            </div>
                            <a class="our-googlemap-code" href="https://kbj9qpmy.com/bp" id="grab-map-info">Broadband Providers</a>
                        </div>
                    </div>

                    <div class="col-lg-6">
                        <form id="contactForm">
                            <input type="text" class="form-control form-control-lg mt-3" placeholder="Name">
                            <input type="email" class="form-control form-control-lg mt-3" placeholder="Email">
                            <input type="text" class="form-control form-control-lg mt-3" placeholder="Subject">
                            <div class="mb-3 mt-3">
                                <textarea class="form-control" rows="5" id="comment" name="text" placeholder="Details"></textarea>
                            </div>
                        </form>
                        <button type="button" class="btn btn-success mt-3">Contact Me</button>
                        <button type="button" class="btn btn-success mt-3">
                            <a href="https://github.com/sp-muramutsa" target="_blank" class="text-white">Visit Repo <i class="bi bi-git"></i> <i class="bi bi-github"></i></a>
                        </button>
                        <button type="button" class="btn btn-success mt-3">
                            <a href="https://www.linkedin.com/in/sandrinmuramutsa" target="_blank" class="text-white">Connect <i class="bi bi-linkedin"></i></a>
                        </button>
                    </div>
                </div>
            </div>
        </section>
    </body>
